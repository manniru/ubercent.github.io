<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>ubercent</title>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#4285f4">
    <link rel="manifest" href="manifest.json">
    <meta name="msapplication-TileColor" content="#4285f4">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Ubercent">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="#4285f4">
    <meta name="apple-mobile-web-app-title" content="ubercent">
    <meta name="apple-touch-fullscreen" content="yes">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <link rel="stylesheet" type="text/css" href="dist/styles.min.css">

    <meta name="description" content="Ubercent is the easiest way to transfer money. Private, Secure and Open Source. No Setup, No Signup.">
    <meta property="og:image" content="https://ubercent.github.io/images/touch/icon-512x512.png" />
    <meta property="og:url" content="https://ubercent.github.io/" />
    <meta name="twitter:image" content="https://ubercent.github.io/images/touch/icon-512x512.png" />
    <meta name="twitter:author" content="@RobinLinus" />
    <meta property="og:type" content="article" />
    <meta property="og:author" content="https://facebook.com/RobinLinus" />
    <meta property="fb:pages" content="451189218422617" />
    <meta property="fb:profile_id" content="451189218422617" />
</head>

<body>
    <div class="body">
        <div class="page home">
            <header>
                <div class="balance">
                    <h1>
                        <span id="currency">$</span>&nbsp;<span id="balance">___</span>
                    </h1>
                    <h3>Wallet Balance</h3>
                </div>
                <div class="flex"></div>
                <img id="identicon" class="scale-up">
            </header>
            <div class="content">
                <a href="#scan" class="item ripple">Send</a>
                <a href="#receive" class="item ripple">Receive</a>
                <a href="#export" class="item ripple">Export</a>
            </div>
        </div>
        <div class="page export slide-from-right">
            <header>
                <a href="#">
                    <img data-src="../images/back.svg">
                </a>
                Export Code
            </header>
            <div class="content">
                <a download="Ubercoin Wallet" id="dlLink">
                    <canvas id="canvas" width="300" height="485"></canvas>
                </a>
            </div>
        </div>
        <div class="page receive slide-from-right">
            <header>
                <a href="#">
                    <img data-src="../images/back.svg">
                </a>
                Receive Money
            </header>
            <div class="content">
                <img id="identicon">
                <div class="text">My Address:</div>
                <img id="qrCode" class="scale-up">
                <div class="sharing">
                    <a id="whatsapp" data-action="share/whatsapp/share">
                        <img data-src="../images/whatsapp.svg">
                    </a>
                    <a id="email">
                        <img data-src="images/mail.png">
                    </a>
                    <a id="copy">
                        <img data-src="images/copy.png">
                    </a>
                    <a id="print" href="javascript:window.print()">
                        <img data-src="images/print.svg">
                    </a>
<!--                     <a id="vcard" download="vcard.vcf" href="data:text/x-vcalendar;base64,QkVHSU46VkNBUkQKVVJMOmh0dHBzOi8vdWJlcmNlbnQuZmlyZWJhc2VhcHAuY29tLyNzZW5kP3M9Yml0Y29pbjoxQmgzeEhjdEVhcGhNOGp1Y0E0WXNHQnpDcHE2dnhoWkp3IApFTkQ6VkNBUkQ">
                        <img data-src="images/contact_mail.svg">
                    </a>
 -->                </div>
            </div>
            <div id="publicKey"></div>
        </div>
        <div class="page scan slide-from-right">
            <header>
                <a href="#"><img data-src="../images/back.svg"></a>
                Scan Code</header>
            <div class="content">
                <div id="outdiv"></div>
                <canvas id="qr-canvas" width="320" height="600"></canvas>
            </div>
        </div>
        <div class="page send slide-from-right">
            <header>
                <a href="#"><img data-src="../images/back.svg"></a>
                <div class="flex"></div>
                <span>
            Balance: $<span id="balance">_.__</span>
                </span>
            </header>
            </header>
            <div class="content">
                <h2>Send Money to:</h2>
                <img id="identicon" height="64" width="64" class="scale-up">
                <div class="input">
                    <input id="amount" type="number" placeholder="0.00" min="0.01" max="999999" step="0.01" autocomplete="off" inputmode="numeric" pattern="[0-9]*">
                </div>
                <button onclick="send()">Send</button>
            </div>
        </div>
        <div id="loading" hidden>
            <div data-loader="ball-fade"></div>
        </div>
    </div>
    <script src="dist/scripts.min.js" async></script>
</body>

</html>
